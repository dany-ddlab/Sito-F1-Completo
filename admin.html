<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>F1 League 2025 - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body class="dark">

  <!-- LOGIN -->
  <div id="login-screen" class="login-screen">
    <div class="login-box">
      <h1>F1 League Admin</h1>
      <input type="password" id="admin-password" placeholder="Password">
      <button id="login-btn">Entra</button>
      <p class="login-error" id="login-error"></p>
    </div>
  </div>

  <!-- APP ADMIN -->
  <div id="admin-app" class="admin-app hidden">
    <header class="admin-header">
      <div class="nav">
        <a href="classifica.html" class="nav-link">üèÜ Classifica</a>
        <a href="index.html" class="nav-link active">‚öôÔ∏è Admin</a>
      </div>
      <h1>F1 League 2025 - Pannello Admin</h1>
      <div class="admin-actions">
        <button id="theme-toggle">üåô Tema</button>
        <button id="print-btn">üñ®Ô∏è Apri Classifica</button>
      </div>
    </header>

    <main class="admin-main">

      <!-- PILOTI -->
      <section class="card">
        <h2>Piloti</h2>
        <div class="form-row">
          <input type="text" id="pilota-nickname" placeholder="Nickname">
          <input type="number" id="pilota-numero" placeholder="Numero">
          <input type="text" id="pilota-scuderia" placeholder="Scuderia (es. Ferrari)">
          <input type="number" id="pilota-punti" placeholder="Punti totali">
          <select id="pilota-trend">
            <option value="same">=</option>
            <option value="up">‚ñ≤</option>
            <option value="down">‚ñº</option>
          </select>
          <button id="add-pilota-btn">Aggiungi / Aggiorna</button>
        </div>

        <table class="admin-table">
          <thead>
            <tr>
              <th>Nick</th>
              <th>Num</th>
              <th>Scuderia</th>
              <th>Punti</th>
              <th>Trend</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody id="piloti-table-body"></tbody>
        </table>
      </section>

      <!-- SCUDERIE -->
      <section class="card">
        <h2>Scuderie</h2>

        <div class="form-row">
          <input type="text" id="scuderia-nome" placeholder="Nome scuderia">

          <!-- CAMPO COLORE + PALETTE + PICKER + PREVIEW -->
          <div style="display:flex; align-items:center; gap:6px;">
            <input type="text" id="scuderia-colore" placeholder="Colore (es. rosso)">
            
            <!-- PALETTE COLORI -->
            <div id="palette-colori" style="display:flex; gap:4px;">
              <div class="colore-box" data-colore="rosso ferrari" style="background:#e10600;"></div>
              <div class="colore-box" data-colore="rosso" style="background:#ff0000;"></div>
              <div class="colore-box" data-colore="verde" style="background:#008000;"></div>
              <div class="colore-box" data-colore="verde chiaro" style="background:#90ee90;"></div>
              <div class="colore-box" data-colore="blu" style="background:#0000ff;"></div>
              <div class="colore-box" data-colore="blu chiaro" style="background:#87cefa;"></div>
            </div>

            <!-- COLOR PICKER -->
            <input type="color" id="color-picker" style="width:40px; height:40px; border:none;">

            <!-- PREVIEW COLORE -->
            <div id="preview-colore" style="width:40px; height:40px; border-radius:6px; border:2px solid #333;"></div>
          </div>

          <!-- LOGO + PREVIEW -->
          <div style="display:flex; align-items:center; gap:6px;">
            <input type="text" id="scuderia-logo" placeholder="Logo (auto)">
            <img id="preview-logo" src="" style="width:40px; height:40px; object-fit:contain; display:none;">
          </div>

          <button id="add-scuderia-btn">Aggiungi / Aggiorna</button>
        </div>

        <table class="admin-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Colore</th>
              <th>Logo</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody id="scuderie-table-body"></tbody>
        </table>
      </section>

      <!-- GARE -->
      <section class="card">
        <h2>Gare</h2>
        <div class="form-row">
          <input type="number" id="gara-numero" placeholder="Numero gara">
          <input type="text" id="gara-nome" placeholder="Nome (es. GP Bahrain)">
          <input type="date" id="gara-data">
          <button id="add-gara-btn">Aggiungi / Aggiorna gara</button>
        </div>

        <table class="admin-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Data</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody id="gare-table-body"></tbody>
        </table>
      </section>

      <!-- PUNTEGGI -->
      <section class="card">
        <h2>Aggiungi punteggio gara</h2>
        <div class="form-row">
          <select id="gara-select"></select>
          <select id="pilota-select"></select>
          <input type="number" id="gara-punti" placeholder="Punti gara">
          <button id="add-punteggio-btn">Aggiungi punteggio</button>
        </div>
      </section>

      <!-- BACKUP -->
      <section class="card">
        <h2>Backup</h2>
        <button id="export-btn">Esporta dati (JSON)</button>
        <input type="file" id="import-file" accept=".json">
        <button id="import-btn">Importa dati</button>
      </section>

    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
